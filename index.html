<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mueenk | معينك</title>

  <style>
    :root{
      --blue-900:#0b2a6f;
      --blue-700:#1557c0;
      --blue-600:#1e88e5;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --shadow:0 16px 45px rgba(2,20,60,.20);
      --radius:20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(900px 500px at 70% 10%, rgba(255,255,255,.65), rgba(255,255,255,0)),
        linear-gradient(135deg,#dff0ff 0%,#bfe2ff 25%,#7fb9ff 55%,#2f6fe5 100%);
      display: flex;
      justify-content: center;
      padding: 20px; /* مسافة أمان صغيرة من الحواف */
    }

    .app{
      /* جعل العرض يتكيف آلياً: 1100px كحد أقصى، و 100% للشاشات الصغيرة */
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ===== NAVBAR ===== */
    .navbar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(42,102,230,.25);
      border-radius: 20px;
      padding: 10px 20px;
      backdrop-filter: blur(5px);
    }

    .nav-brand{
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-weight: 700;
      font-size: clamp(20px, 5vw, 28px); /* حجم خط مرن يتغير مع حجم الشاشة */
    }

    .nav-brand img{
      width: clamp(50px, 10vw, 70px); /* حجم شعار مرن */
      height: auto;
      object-fit: contain;
    }

    /* ===== CARD ===== */
    .card{
      background: rgba(255,255,255,0.94);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      /* جعل الكارد يتوسط الصفحة تلقائياً ويأخذ عرضاً مناسباً للجهاز */
      width: 100%;
      max-width: 450px; 
      margin: auto; /* يتوسط عمودياً وأفقياً */
      display: flex;
      flex-direction: column;
      min-height: 500px;
    }

    .hero{
      padding: 40px 20px;
      text-align: center;
      flex-grow: 1; /* يجعل محتوى الهيرو يأخذ المساحة المتاحة */
    }

    .hero h2{
      font-size: clamp(22px, 6vw, 28px);
      color: var(--blue-900);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .hero p{
      font-size: clamp(16px, 4vw, 19px);
      line-height: 1.6;
      color: var(--muted);
      margin: 15px 0;
    }

    .hero-footer{
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn{
      border: 0;
      padding: 16px 22px;
      border-radius: 15px;
      font-weight: 800;
      cursor: pointer;
      font-size: 17px;
      width: 100%;
      transition: transform 0.2s;
    }

    .btn:active { transform: scale(0.98); }

    .btn-primary{ background: var(--blue-600); color: white; }
    .btn-outline{ background: white; color: var(--blue-700); border: 2px solid rgba(21,87,192,0.3); }

    /* ===== FOOTER ===== */
    .footer{
      margin-top: auto; 
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
    }

    .socials{
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .socials a{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      transition: 0.3s;
    }

    .socials a:hover{ background: rgba(255,255,255,0.4); }

    .socials img{ width: 24px; height: 24px; }

    /* تحسينات للشاشات الصغيرة جداً */
    @media(max-width: 480px){
      body { padding: 10px; }
      .hero { padding: 30px 15px; }
      .footer { padding: 15px; }
    }
  </style>
</head>

<body>

<div class="app">
  <nav class="navbar">
    <div class="nav-brand">
      <img src="LOGO_MUEENK2.png" alt="Maeenak Logo">
      <span>معينك</span>
    </div>
  </nav>

  <div class="card">
    <div class="hero">
      <h2>منصة معينك لتسهيل طلب وصرف الأدوية</h2>
      <p>قدّم طلبك بكل سهولة وبدون تسجيل دخول.</p>
      <p>تابع حالة طلبك في أي وقت باستخدام رقم الهوية أو رقم الملف الطبي.</p>
    </div>

    <div class="hero-footer">
      <a href="create-request.html"><button class="btn btn-primary">إنشاء طلب جديد</button></a>
      <a href="track-request.html"><button class="btn btn-outline">متابعة طلب</button></a>
    </div>
  </div>
   <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>تواصل معنا</p>
    <div class="socials">
      <a href="https://www.instagram.com/6arq0/" title="Instagram">
        <img src="Instagram_logo_2022.svg" alt="Instagram">
      </a>
      <a href="#" title="Twitter / X">
        <img src="X_logo_2023.svg" alt="Instagram">
      </a>
      <a href="https://wa.me/966500000000" title="WhatsApp">
        <img src="WhatsApp_logo-color-vertical.svg" alt="Instagram">
      </a>
      <a href="mailto:info@mueenk.com" title="Email">
        <img src="gmail.png" alt="Instagram">
      </a>
    </div>
  </footer>
</div>

</body>
</html>
