<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mueenk | معينك</title>

  <style>
    :root{
      --blue-900:#0b2a6f;
      --blue-700:#1557c0;
      --blue-600:#1e88e5;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --shadow:0 16px 45px rgba(2,20,60,.20);
      --radius:20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin-left: 25%;
      margin-right: 25%;
      font-family: Arial, sans-serif;
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 70% 10%, rgba(255,255,255,.65), rgba(255,255,255,0)),
        linear-gradient(135deg,#dff0ff 0%,#bfe2ff 25%,#7fb9ff 55%,#2f6fe5 100%);
      display:flex;
      justify-content:center;
      flex-direction:column;
      padding:24px;
    }

    .app{
      width:min(1100px,100%);
      flex:1;                  /* ✅ يخلي المحتوى يتمدد */
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }

    /* ===== NAVBAR ===== */
    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:120px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(42,102,230,.25);
      border-radius:20px;
      padding:6px 14px;
    
      
    }

    .nav-brand{
      display:flex;
      align-items:center;
      gap:6px;
      color:#fff;
      font-weight:700;
      font-size:28px;
    }

    /* ✅ لوقو نظيف بدون أي حدود */
    .nav-brand img{
      width:70px;
      height:70px;
      object-fit:contain;
      background:none;
      padding:0;
      border-radius:0;
      
    }

    /* ===== CARD ===== */
    .card{
      background:rgba(255,255,255,.94);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      max-width:420px;
      min-height:560px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      
    }

    /* ===== HERO ===== */
    .hero{
      padding:46px 26px 20px;
      text-align:center;
      
    }

    .hero h2{
      font-size:26px;
      color:var(--blue-900);
      margin-bottom:14px;
      line-height:1.6;
    }

    .hero p{
      font-size:19px;
      line-height:1.3;
      color:var(--muted);
      margin:8px 0;
    }

    /* ===== FOOTER BUTTONS ===== */
    .hero-footer{
      padding:26px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .btn{
      border:0;
      padding:18px 22px;
      border-radius:18px;
      font-weight:800;
      cursor:pointer;
      font-size:17px;
      width:100%;
    }

    .btn-primary{
      background:var(--blue-600);
      color:white;
    }

    .btn-outline{
      background:white;
      color:var(--blue-700);
      border:2px solid rgba(21,87,192,.35);
    }
    
    .btn:hover{ opacity:.95; }


    
     /* ===== FOOTER ===== */
    .footer{
      margin-top:auto; 
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      border-radius:18px;
      backdrop-filter:blur(10px);
      padding:16px 20px;
      text-align:center;
    }

    .footer p{
      margin:0 0 12px;
      color:#fff;
      font-weight:600;
    }

    .socials{
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }

    .socials a{
      text-decoration:none;
      color:#fff;
      font-size:22px;
      padding:10px 14px;
      border-radius:14px;
      background:rgba(255,255,255,.2);
      transition:.2s;
    }
    .socials img{
  width:28px;      /* ← صغّر هنا */
  height:28px;
  object-fit:contain;
  display:block;
}


    .socials a:hover{
      background:rgba(255,255,255,.35);
    }

    @media(max-width:480px){
      .card{
        max-width:100%;
        min-height:auto;
      }
    }
  </style>
</head>

<body>

<div class="app">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-brand">
      <img src="LOGO_MUEENK2.png" alt="Maeenak Logo">
      معينك
    </div>
  </nav>

  <!-- ===== LANDING CARD ===== -->
  <div class="card">
    <div class="hero">
      <h2>منصة معينك لتسهيل طلب وصرف الأدوية</h2>
      <p>قدّم طلبك بكل سهولة وبدون تسجيل دخول.</p>
      <p>تابع حالة طلبك في أي وقت باستخدام رقم الهوية أو رقم الملف الطبي.</p>
    </div>

    <div class="hero-footer">
      <a href="create-request.html">
        <button class="btn btn-primary">إنشاء طلب جديد</button>
      </a>

      <a href="track-request.html">
        <button class="btn btn-outline">متابعة طلب</button>
      </a>
    </div>
  </div>
   <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>تواصل معنا</p>
    <div class="socials">
      <a href="https://www.instagram.com/6arq0/" title="Instagram">
        <img src="ICONS/Instagram_logo_2022.svg" alt="Instagram">
      </a>
      <a href="#" title="Twitter / X">
        <img src="ICONS/X_logo_2023.svg" alt="Instagram">
      </a>
      <a href="https://wa.me/966500000000" title="WhatsApp">
        <img src="ICONS/WhatsApp_logo-color-vertical.svg" alt="Instagram">
      </a>
      <a href="mailto:info@mueenk.com" title="Email">
        <img src="ICONS/gmail.png" alt="Instagram">
      </a>
    </div>
  </footer>
</div>

</body>
</html>
