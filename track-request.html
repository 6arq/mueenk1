<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>متابعة الطلب | معينك</title>

  <style>
    :root{
      --blue-900:#0b2a6f;
      --blue-700:#1557c0;
      --blue-600:#1e88e5;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --shadow:0 16px 45px rgba(2,20,60,.20);
      --radius:20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin-left: 25%;
      margin-right: 25%;
      font-family: Arial, sans-serif;
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 70% 10%, rgba(255,255,255,.65), rgba(255,255,255,0)),
        linear-gradient(135deg,#dff0ff 0%,#bfe2ff 25%,#7fb9ff 55%,#2f6fe5 100%);
      display:flex;
      justify-content:center;
      flex-direction:column;
      padding:24px;
    }

    .app{
      width:min(1100px,100%);
      flex:1;
      display:flex;
      flex-direction:column;
    }

    /* ===== NAVBAR ===== */
    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:120px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(42,102,230,.25);
      border-radius:20px;
      padding:6px 14px;
    }

    .nav-brand{
      display:flex;
      align-items:center;
      gap:6px;
      color:#fff;
      font-weight:700;
      font-size:28px;
    }

    .nav-brand img{
      width:70px;
      height:70px;
      object-fit:contain;
    }

    /* ===== CARD ===== */
    .card{
      background:rgba(255,255,255,.94);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      max-width:420px;
      margin:0 auto;
      padding:32px 26px;
    }

    .card h2{
      text-align:center;
      color:var(--blue-900);
      margin-bottom:22px;
    }

    /* ===== FORM ===== */
    label{
      display:block;
      font-weight:700;
      margin:14px 0 6px;
      color:#0b2248;
    }

    input{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.2);
      font-size:15px;
    }

    input:focus{
      outline:none;
      border-color:var(--blue-600);
      box-shadow:0 0 0 4px rgba(30,136,229,.15);
    }

    .actions{
      margin-top:22px;
      display:flex;
      gap:12px;
    }

    .btn{
      border:0;
      padding:16px;
      border-radius:18px;
      font-weight:800;
      cursor:pointer;
      font-size:16px;
      width:100%;
    }

    .btn-primary{
      background:var(--blue-600);
      color:#fff;
    }

    .btn-outline{
      background:#fff;
      color:var(--blue-700);
      border:2px solid rgba(21,87,192,.35);
    }

    .btn:hover{ opacity:.95; }

    /* ===== FOOTER ===== */
    .footer{
      margin-top:auto; 
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      border-radius:18px;
      backdrop-filter:blur(10px);
      padding:16px 20px;
      text-align:center;
    }

    .footer p{
      margin:0 0 12px;
      color:#fff;
      font-weight:600;
    }

    .socials{
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }

    .socials a{
      text-decoration:none;
      color:#fff;
      font-size:22px;
      padding:10px 14px;
      border-radius:14px;
      background:rgba(255,255,255,.2);
      transition:.2s;
    }
    .socials img{
  width:28px;      /* ← صغّر هنا */
  height:28px;
  object-fit:contain;
  display:block;
}


    .socials a:hover{
      background:rgba(255,255,255,.35);
    }

    @media(max-width:600px){
      body{ padding:20px; }
      .card{ max-width:100%; }
    }
  </style>
</head>

<body>

<div class="app">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-brand">
      <img src="LOGO_MUEENK2.png" alt="Maeenak Logo">
      معينك
    </div>

    <a href="index.html">
      <button class="btn btn-outline">الرجوع</button>
    </a>
  </nav>

  <!-- ===== TRACK CARD ===== -->
  <div class="card">
    <h2>متابعة الطلب</h2>

    <form>
      <label>رقم الهوية أو رقم الملف الطبي</label>
      <input type="text" placeholder="مثال: 1234567890 أو 12345" required>

      <div class="actions">
        <button type="submit" class="btn btn-primary">عرض الحالة</button>
        <a href="index.html" style="flex:1">
          <button type="button" class="btn btn-outline">إلغاء</button>
        </a>
      </div>
    </form>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>تواصل معنا</p>
    <div class="socials">
      <a href="https://www.instagram.com/6arq0/" title="Instagram">
        <img src="Instagram_logo_2022.svg" alt="Instagram">
      </a>
      <a href="#" title="Twitter / X">
        <img src="X_logo_2023.svg" alt="Instagram">
      </a>
      <a href="https://wa.me/966500000000" title="WhatsApp">
        <img src="WhatsApp_logo-color-vertical.svg" alt="Instagram">
      </a>
      <a href="mailto:info@mueenk.com" title="Email">
        <img src="gmail.png" alt="Instagram">
      </a>
    </div>
  </footer>
</div>

</body>
</html>
