<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>متابعة الطلب | معينك</title>

    <style>
        /* 1. المتغيرات اللونية الأساسية */
        :root {
            --blue-900: #0b2a6f;
            --blue-700: #1557c0;
            --blue-600: #1e88e5;
            --text: #0f172a;
            --muted: #64748b;
            --card: #ffffff;
            --shadow: 0 16px 45px rgba(2, 20, 60, .20);
            --radius: 20px;
        }

        /* 2. إعدادات الصفحة المتجاوبة تلقائياً */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: radial-gradient(900px 500px at 70% 10%, rgba(255, 255, 255, .65), rgba(255, 255, 255, 0)),
                        linear-gradient(135deg, #dff0ff 0%, #bfe2ff 25%, #7fb9ff 55%, #2f6fe5 100%);
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px; /* مسافة أمان للحواف */
        }

        .app {
            width: 100%;
            max-width: 1100px; /* العرض الأقصى للكمبيوتر */
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 3. شريط التنقل المتجاوب */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, .18);
            border: 1px solid rgba(42, 102, 230, .25);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(5px);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-weight: 700;
            font-size: clamp(20px, 5vw, 28px);
        }

        .nav-brand img {
            width: clamp(50px, 10vw, 70px);
            height: auto;
            object-fit: contain;
        }

        /* 4. بطاقة البحث المتجاوبة */
        .card {
            background: rgba(255, 255, 255, .94);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            margin: auto; /* يتوسط تلقائياً */
            padding: clamp(20px, 5vw, 32px);
        }

        .card h2 {
            text-align: center;
            color: var(--blue-900);
            margin-bottom: 22px;
            font-size: clamp(20px, 5vw, 24px);
        }

        /* 5. الحقول والمدخلات */
        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #0b2248;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(15, 23, 42, .2);
            font-size: 15px;
            outline: none;
            background: #fff;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--blue-600);
            box-shadow: 0 0 0 4px rgba(30, 136, 229, .15);
        }

        /* 6. بطاقة عرض النتيجة */
        .result-card {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: #fff;
            border: 1px solid rgba(30, 136, 229, 0.2);
            border-radius: 15px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            background: var(--blue-600);
            color: white;
            border-radius: 20px;
            font-weight: 800;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .result-info p {
            margin: 8px 0;
            font-size: 14px;
            color: var(--text);
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 4px;
            line-height: 1.6;
        }

        .result-info b {
            color: var(--blue-900);
        }

        /* 7. رسالة الخطأ */
        .msg-error {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #ffebee;
            color: #c62828;
            display: none;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        /* 8. الأزرار المتجاوبة */
        .btn {
            border: 0;
            padding: 16px;
            border-radius: 18px;
            font-weight: 800;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--blue-600); color: #fff; margin-top: 10px; }
        .btn-back {
            background: white;
            border: 1px solid rgba(21, 87, 192, 0.2);
            width: auto;
            padding: 8px 15px;
            text-decoration: none;
            color: var(--blue-700);
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        /* 9. الفوتر المتجاوب */
        .footer {
            margin-top: auto; 
            background: rgba(255, 255, 255, .18);
            border: 1px solid rgba(255, 255, 255, .25);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
        }

        .footer p { margin: 0 0 12px; color: #fff; font-weight: 600; font-size: 15px; }

        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .socials a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .socials a:hover { background: rgba(255, 255, 255, 0.35); }
        .socials img { width: 24px; height: 24px; object-fit: contain; }

        /* 10. تحسينات الشاشات الصغيرة جداً */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .card { padding: 20px; }
            .navbar { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="app">
    <nav class="navbar">
        <div class="nav-brand">
            <img src="LOGO_MUEENK2.png" alt="Logo">
            <span>معينك</span>
        </div>
        <a href="index.html" class="btn btn-back">الرجوع</a>
    </nav>

    <div class="card">
        <h2>متابعة الطلب</h2>
        
        <form id="trackForm">
            <label for="trackInput">رقم الهوية أو الملف الطبي</label>
            <input type="text" id="trackInput" placeholder="مثال: 1234567890" required>
            
            <div id="errorMsg" class="msg-error"></div>
            
            <button type="submit" class="btn btn-primary">عرض الحالة</button>
        </form>

        <div id="trackResult" class="result-card">
            <div class="status-badge" id="resStatus">قيد المراجعة</div>
            <div class="result-info" id="resInfo">
                </div>
        </div>
    </div>

    <footer class="footer">
        <p>تواصل معنا</p>
        <div class="socials">
            <a href="https://www.instagram.com/6arq0/" title="Instagram"><img src="Instagram_logo_2022.svg" alt="Instagram"></a>
            <a href="#" title="Twitter / X"><img src="X_logo_2023.svg" alt="X"></a>
            <a href="https://wa.me/966500000000" title="WhatsApp"><img src="WhatsApp_logo-color-vertical.svg" alt="WhatsApp"></a>
            <a href="mailto:info@mueenk.com" title="Email"><img src="gmail.png" alt="Email"></a>
        </div>
    </footer>
</div>

<script>
    // مفتاح التخزين الموحد
    const STORAGE_KEY = "maeenak_requests_v1";

    // جلب العناصر
    const trackForm = document.getElementById("trackForm");
    const resultCard = document.getElementById("trackResult");
    const errorMsg = document.getElementById("errorMsg");
    const resInfo = document.getElementById("resInfo");
    const resStatus = document.getElementById("resStatus");

    // معالجة البحث
    trackForm.addEventListener("submit", function(e) {
        e.preventDefault();

        // تصفير الواجهة
        resultCard.style.display = "none";
        errorMsg.style.display = "none";

        const key = document.getElementById("trackInput").value.trim();
        const savedData = localStorage.getItem(STORAGE_KEY);
        const requests = JSON.parse(savedData) || [];

        // البحث (الأحدث أولاً)
        const matchedRequests = requests.filter(function(r) {
            return r.nationalId === key || r.medicalFile === key;
        });

        matchedRequests.sort(function(a, b) {
            return new Date(b.createdAt) - new Date(a.createdAt);
        });

        const latestRequest = matchedRequests[0];

        if (!latestRequest) {
            errorMsg.textContent = "عذراً، لم يتم العثور على أي طلب مرتبط بهذا الرقم.";
            errorMsg.style.display = "block";
            return;
        }

        // تعبئة وعرض النتيجة
        resStatus.textContent = "حالة الطلب: " + latestRequest.status;
        
        resInfo.innerHTML = `
            <p><b>رقم الطلب:</b> ${latestRequest.id}</p>
            <p><b>اسم المريض:</b> ${latestRequest.fullName}</p>
            <p><b>رقم الهوية:</b> ${latestRequest.nationalId}</p>
            <p><b>رقم الجوال:</b> ${latestRequest.phone}</p>
            <p><b>العنوان:</b> ${latestRequest.address}</p>
            <p><b>الملاحظات:</b> ${latestRequest.notes || 'لا توجد ملاحظات'}</p>
            <p><b>تاريخ الطلب:</b> ${new Date(latestRequest.createdAt).toLocaleString('ar-SA')}</p>
        `;

        resultCard.style.display = "block";
    });
</script>

</body>
</html>
